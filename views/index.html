<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Company Review System</title>
        <link rel="stylesheet" href="../public/style.css">
        <style>
            /* form{
                display: flex;
                flex-direction: column;
                gap: 1rem;
            } */
        </style>
    </head>
    <body>
        <h1>Company Review System</h1>

        <main>
            <section>
                <form id="reviewForm" action="/" method="POST">
                    <label for="name">Company Name</label>
                    <input type="text" name="name" id="name" />
                    <label for="pros">Pros</label>
                    <!-- <input type="text" name="pros" id="pros" /><br> -->
                    <textarea id="pros" name="pros" rows="4" cols="50"></textarea>
                    <label for="cons">Cons</label>
                    <textarea id="cons" name="cons" rows="4" cols="50"></textarea>
                    <label for="rating">Rating</label>
                    <select name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                  </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <hr><hr>
            <section>
                <!-- search by company name and show reviews  -->
                <form id="showForm" action="/" method="POST">
                    <label for="name">Company Name</label>
                    <input type="text" name="name" id="name" />
                    <input type="submit" value="Search">
                </form>
                <!-- Review will be append here -->
                <div id="append-section"></div>
            </section>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../public/script.js"></script>
    </body>
</html>
